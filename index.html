<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baskect Ball Score Board</title>
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="overall">
        <section>
            <header>
                <nav class="extra">
                    <div>
                        <button onclick="newGame()" id="extraButton1">New Game</button>
                        <button id="end_game" onclick="endGame()">END GAME</button>
                        <h2 id="displayWinner"> </h2>
                    </div>
                </nav>
            </header>
        </section>
        <div class="main_container">
            <div id="classone">
                <h1>Home</h1>
                <div class="innerdiv">
                    <span class="Readings" id="home">0</span>
                </div>
                <div class="incrementvalues">
                    <button id="home-button-1" class="units" onclick="addScoreToHome(1)">+1</button>
                    <button id="home-button-2" class="units" onclick="addScoreToHome(2)">+1</button>
                    <button id="home-button3" class="units" onclick="addScoreToHome(3)">+1</button>
                </div>
            </div>
            <div id="classtwo">
                <h1>Guest</h1>
                <div class="innerdiv">
                    <span class="Readings" id="guest">0</span>
                </div>
                <div class="incrementvalues">
                    <button id="guest-button-1" class="units" onclick="addScoreToGuest(1)">+1</button>
                    <button id="guest-button-1" class="units" onclick="addScoreToGuest(2)">+2</button>
                    <button id="guest-button-1" class="units" onclick="addScoreToGuest(3)">+3</button>
                </div>
            </div>

        </div>
    </div>



    <script src="./app.js"></script>
</body>

</html>
